version: "3.8"

services:
  audit-postgres:
    image: postgres:16
    container_name: audit-postgres
    restart: unless-stopped
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: audit_service_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    volumes:
      - audit_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d audit_service_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  audit_postgres_data:
